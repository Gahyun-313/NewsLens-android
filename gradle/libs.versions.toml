[versions]
# ─── Build tools ──────────────────────────────────────────────
agp                     = "8.13.2"
kotlin                  = "2.0.21"
ksp                     = "2.0.21-1.0.28"

# ─── AndroidX core ────────────────────────────────────────────
coreKtx                 = "1.17.0"
lifecycleRuntimeKtx     = "2.10.0"
activityCompose         = "1.12.0"
splashscreen            = "1.0.1"

# ─── Compose ──────────────────────────────────────────────────
composeBom              = "2024.09.03"
composeNavigation       = "2.8.2"

# ─── DI ───────────────────────────────────────────────────────
hilt                    = "2.52"
hiltNavigationCompose   = "1.2.0"

# ─── Network ──────────────────────────────────────────────────
retrofit                = "2.11.0"
okhttp                  = "4.12.0"
gson                    = "2.11.0"

# ─── Database ─────────────────────────────────────────────────
room                    = "2.6.1"

# ─── DataStore ────────────────────────────────────────────────
datastore               = "1.1.1"

# ─── Image loading ────────────────────────────────────────────
coil                    = "2.7.0"

# ─── Coroutines ───────────────────────────────────────────────
coroutines              = "1.9.0"

# ─── Testing ──────────────────────────────────────────────────
junit                   = "4.13.2"
junitExt                = "1.3.0"
espresso                = "3.7.0"
mockk                   = "1.13.12"
turbine                 = "1.1.0"

# ─── Linting ──────────────────────────────────────────────────
detekt                  = "1.23.7"
ktlint                  = "12.1.1"


[libraries]
# ─── AndroidX ─────────────────────────────────────────────────
androidx-core-ktx                    = { group = "androidx.core",               name = "core-ktx",                        version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx       = { group = "androidx.lifecycle",          name = "lifecycle-runtime-ktx",            version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle",          name = "lifecycle-viewmodel-compose",      version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-runtime-compose   = { group = "androidx.lifecycle",          name = "lifecycle-runtime-compose",        version.ref = "lifecycleRuntimeKtx" }
androidx-activity-compose            = { group = "androidx.activity",           name = "activity-compose",                 version.ref = "activityCompose" }
androidx-splashscreen                = { group = "androidx.core",               name = "core-splashscreen",                version.ref = "splashscreen" }

# ─── Compose BOM ──────────────────────────────────────────────
androidx-compose-bom                 = { group = "androidx.compose",            name = "compose-bom",                      version.ref = "composeBom" }
androidx-compose-ui                  = { group = "androidx.compose.ui",         name = "ui" }
androidx-compose-ui-graphics         = { group = "androidx.compose.ui",         name = "ui-graphics" }
androidx-compose-ui-tooling-preview  = { group = "androidx.compose.ui",         name = "ui-tooling-preview" }
androidx-compose-ui-tooling          = { group = "androidx.compose.ui",         name = "ui-tooling" }
androidx-compose-ui-test-manifest    = { group = "androidx.compose.ui",         name = "ui-test-manifest" }
androidx-compose-ui-test-junit4      = { group = "androidx.compose.ui",         name = "ui-test-junit4" }
androidx-compose-material3           = { group = "androidx.compose.material3",  name = "material3" }
androidx-compose-material-icons      = { group = "androidx.compose.material",   name = "material-icons-extended" }
androidx-compose-animation           = { group = "androidx.compose.animation",  name = "animation" }
androidx-compose-foundation          = { group = "androidx.compose.foundation", name = "foundation" }
androidx-navigation-compose          = { group = "androidx.navigation",         name = "navigation-compose",               version.ref = "composeNavigation" }

# ─── Hilt DI ──────────────────────────────────────────────────
hilt-android                         = { group = "com.google.dagger",           name = "hilt-android",                     version.ref = "hilt" }
hilt-android-compiler                = { group = "com.google.dagger",           name = "hilt-android-compiler",            version.ref = "hilt" }
hilt-navigation-compose              = { group = "androidx.hilt",               name = "hilt-navigation-compose",          version.ref = "hiltNavigationCompose" }

# ─── Network ──────────────────────────────────────────────────
retrofit                             = { group = "com.squareup.retrofit2",      name = "retrofit",                         version.ref = "retrofit" }
retrofit-converter-gson              = { group = "com.squareup.retrofit2",      name = "converter-gson",                   version.ref = "retrofit" }
okhttp-bom                           = { group = "com.squareup.okhttp3",        name = "okhttp-bom",                       version.ref = "okhttp" }
okhttp                               = { group = "com.squareup.okhttp3",        name = "okhttp" }
okhttp-logging                       = { group = "com.squareup.okhttp3",        name = "logging-interceptor" }
gson                                 = { group = "com.google.code.gson",        name = "gson",                             version.ref = "gson" }

# ─── DataStore ────────────────────────────────────────────────
datastore-preferences                = { group = "androidx.datastore",          name = "datastore-preferences",            version.ref = "datastore" }

# ─── Room ─────────────────────────────────────────────────────
room-runtime                         = { group = "androidx.room",               name = "room-runtime",                     version.ref = "room" }
room-ktx                             = { group = "androidx.room",               name = "room-ktx",                         version.ref = "room" }
room-compiler                        = { group = "androidx.room",               name = "room-compiler",                    version.ref = "room" }

# ─── Coil ─────────────────────────────────────────────────────
coil-compose                         = { group = "io.coil-kt",                  name = "coil-compose",                     version.ref = "coil" }

# ─── Coroutines ───────────────────────────────────────────────
kotlinx-coroutines-android           = { group = "org.jetbrains.kotlinx",       name = "kotlinx-coroutines-android",       version.ref = "coroutines" }
kotlinx-coroutines-test              = { group = "org.jetbrains.kotlinx",       name = "kotlinx-coroutines-test",          version.ref = "coroutines" }

# ─── Testing ──────────────────────────────────────────────────
junit                                = { group = "junit",                       name = "junit",                            version.ref = "junit" }
androidx-junit-ext                   = { group = "androidx.test.ext",           name = "junit",                            version.ref = "junitExt" }
androidx-espresso-core               = { group = "androidx.test.espresso",      name = "espresso-core",                    version.ref = "espresso" }
mockk                                = { group = "io.mockk",                    name = "mockk",                            version.ref = "mockk" }
turbine                              = { group = "app.cash.turbine",            name = "turbine",                          version.ref = "turbine" }


[bundles]
compose-core = [
    "androidx-compose-ui",
    "androidx-compose-ui-graphics",
    "androidx-compose-ui-tooling-preview",
    "androidx-compose-material3",
    "androidx-compose-material-icons",
    "androidx-compose-animation",
    "androidx-compose-foundation",
]
lifecycle = [
    "androidx-lifecycle-runtime-ktx",
    "androidx-lifecycle-viewmodel-compose",
    "androidx-lifecycle-runtime-compose",
]
network = [
    "retrofit",
    "retrofit-converter-gson",
    "okhttp",
    "okhttp-logging",
    "gson",
]
room = [
    "room-runtime",
    "room-ktx",
]
test-unit = [
    "junit",
    "mockk",
    "kotlinx-coroutines-test",
    "turbine",
]
test-android = [
    "androidx-junit-ext",
    "androidx-espresso-core",
    "androidx-compose-ui-test-junit4",
]


[plugins]
android-application  = { id = "com.android.application",             version.ref = "agp" }
android-library      = { id = "com.android.library",                 version.ref = "agp" }
kotlin-android       = { id = "org.jetbrains.kotlin.android",        version.ref = "kotlin" }
kotlin-compose       = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
hilt                 = { id = "com.google.dagger.hilt.android",      version.ref = "hilt" }
ksp                  = { id = "com.google.devtools.ksp",             version.ref = "ksp" }
detekt               = { id = "io.gitlab.arturbosch.detekt",         version.ref = "detekt" }
ktlint               = { id = "org.jlleitschuh.gradle.ktlint",       version.ref = "ktlint" }
